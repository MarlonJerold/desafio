<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.menuLoteTipoBilhete}" />
	</ui:define>	
	<ui:define name="body">
		
		<h:form id="loteForm" styleClass="edit">
		<rich:panel >
			<h:panelGrid columns="1">			
				
				<s:decorate template="layout/edit.xhtml">
					<ui:define name="label">
						<h:outputText value="#{messages.escolhaTipoBilhete}"/>
					</ui:define>
					<h:selectOneMenu  value="#{loteCustomizadoCtrl.parametrizacaoTipoBilhete}" required="true">
						<s:selectItems var="parametrizacao" value="#{loteCustomizadoCtrl.parametrizacaoList}" 
						label="#{parametrizacao.descricao}" noSelectionLabel="#{messages.selectMessage}" />
						<s:convertEntity />
					</h:selectOneMenu>
				</s:decorate>			
					
			</h:panelGrid>
		</rich:panel>
		<div class="actionButtons">
			
			<s:button value="#{messages.actionBack}" action="#{loteCustomizadoCtrl.voltar}" imediate="true"/>
			<h:commandButton value="#{messages.actionAdvance}" action="#{loteCustomizadoCtrl.novo}"/>
			
		</div>
		
		</h:form>	 
	</ui:define>
</ui:composition>
