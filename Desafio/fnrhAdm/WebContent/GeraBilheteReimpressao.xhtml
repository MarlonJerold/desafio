<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.menuReimprimeBilhete}"/>
	</ui:define>
	<ui:define name="body">
		<h:form id="geraBilheteForm" style="edit">
			<a:loadScript src="/scripts/jquery.maskedinput-1.2.2.js" />			
			<a:loadScript src="/scripts/jquery.alphanumeric.js" />	
			
			<rich:panel >
				<h:panelGrid columns="3">
					<s:decorate template="layout/edit.xhtml">			
						<ui:define name="label">#{messages.confirmacaoReimpressao}</ui:define>				
					</s:decorate>
								
				</h:panelGrid>		
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton value="#{messages.actionSim}" action="#{geraBilheteCtrl.reimprimir}" />
				<h:commandButton value="#{messages.actionNao}" action="#{geraBilheteCtrl.edit}" />			
			</div>							
		</h:form>
	</ui:define>
	
</ui:composition>
