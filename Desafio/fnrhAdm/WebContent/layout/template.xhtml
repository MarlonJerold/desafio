<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a="http://richfaces.org/a4j"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:rich="http://richfaces.org/rich">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>#{messages.project}::<ui:insert name="title" /></title>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
    <a:loadStyle src="resource:///stylesheet/theme.xcss"/>
    <a:loadStyle src="/stylesheet/ajuste_blue.css"/>
    <a:loadStyle src="/stylesheet/form.css"/>
    <a:loadStyle src="/stylesheet/theme.css"/>
    <a:loadScript src="script/default.js" />
    <ui:insert name="head"/>
</head>

<body>

  <ui:include src="menu.xhtml">
      <ui:param name="projectName" value="bpambulatorio"/>
  </ui:include>
  
  <div class="body">
	<h1>
	  <ui:insert name="title" />
	</h1>
    <h:messages id="messages" globalOnly="true" styleClass="message"
        errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
        rendered="#{showGlobalMessages != 'false'}">
    </h:messages>
    <ui:insert name="body"/>
  </div>

  <div class="footer">
  </div>

</body>
</html>
</f:view>
