<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<a href="/fnrh"><img
		src="img/logoBeach.jpg"
		alt="#{messages.company}" title="#{messages.company}" /></a>
	<br />

	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:panelGrid columns="1">
			<h:column>
				<h:outputText value="#{messages.username}: #{identity.principal.name} "
					rendered="#{identity.loggedIn}" />
				<s:link view="/login.xhtml" value="Login"
					rendered="#{not identity.loggedIn}" propagation="none" />
				<s:link view="/home.xhtml" action="#{identity.logoutTomcat}"
					value="Logout" rendered="#{identity.loggedIn}" propagation="none" />
			</h:column>
			<h:column>
				<h:outputText value="#{messages.versao}" />
			</h:column>
		</h:panelGrid>
	</rich:toolBarGroup>

	<h:form>
		<rich:toolBar>

			<a:outputPanel id="a">
				<h:panelGrid columns="1">
					<rich:dropDownMenu value="#{messages.menuOperacao}">					
						<rich:menuItem imediate="true" action="/ConsultaReserva.xhtml" value="#{messages.menuConsultaReserva}">
							<s:conversationPropagation type="none" />
						</rich:menuItem>						 					
					</rich:dropDownMenu>
				</h:panelGrid>
			</a:outputPanel>

		</rich:toolBar>
		
	</h:form>
</rich:toolBar>
