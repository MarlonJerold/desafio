<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.menuEdicaoReserva}"/>
	</ui:define>
	<ui:define name="body">
		<h:form id="consultaReservaEditForm" style="edits">
		   <a:queue requestDelay="1000" ignoreDupResponse="true"/>
			<a:loadScript src="/scripts/jquery.maskedinput-1.2.2.js" />			
			<a:loadScript src="/scripts/jquery.alphanumeric.js" />
			<a:loadScript src="/scripts/jquery.price_format.1.3.js" />		
				
			<rich:jQuery  selector=".num" timing="onload" query="numeric();" />	
			
			<rich:panel >
				<h:panelGrid columns="1">
				<s:decorate id="hotelField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.hotel}</ui:define> 
					<h:outputText value="#{consultaReservaCtrl.reserva.hotel.descricao}" />				
				</s:decorate>
				<s:decorate id="numeroReservaField" template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['numero.reserva']}" />
						</ui:define>	
						<h:outputText value="#{consultaReservaCtrl.reserva.numReservaErp} "  />				
				</s:decorate>				
				<s:decorate id="statusIntegracaoField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.status}</ui:define>
					<h:outputText value="#{consultaReservaCtrl.reserva.statusIntegracao.descricao} " />								
				</s:decorate>
					<s:decorate id="dataCheckinField" template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['data.prevista.checkin']}" />
						</ui:define>				
						<h:outputText value="#{consultaReservaCtrl.reserva.dataCheckinPrevisto}" />														
					</s:decorate>	
					<s:decorate id="dataCheckoutField" template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages['data.prevista.checkout']}" />
						</ui:define>
						<h:outputText value="#{consultaReservaCtrl.reserva.dataCheckoutPrevisto}" />													
					</s:decorate>
					<s:decorate id="email" template="layout/edit.xhtml">
						<ui:define name="label">
							<h:outputText value="#{messages.email}" />
						</ui:define>  
						<h:inputText id="email" name="email" value="#{consultaReservaCtrl.email}" maxlength="250" />      
														
					</s:decorate>																								
				</h:panelGrid>
			</rich:panel>	
			<div class="actionButtons">				
				<h:commandButton action="#{consultaReservaCtrl.confirmarEdicaoReserva}" value="#{messages.actionSaveReservation}" id="salvarReserva" />
			 		 			
			</div>				
	 
		</h:form>
	</ui:define>	
</ui:composition>
