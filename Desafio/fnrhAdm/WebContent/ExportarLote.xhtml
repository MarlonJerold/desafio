<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.menuExportarLote}"/>
	</ui:define>
	<ui:define name="body">
		<h:form id="exportarLoteForm" style="edit">
			<rich:panel >
				<h:panelGrid columns="2">
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">#{messages.codigo}</ui:define>
						<h:inputText id="codigo" value="#{exportarLoteCtrl.codigoFiltro}" />
					</s:decorate>								
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">#{messages.descricao}</ui:define>				
						<h:inputText id="descricao" value="#{exportarLoteCtrl.descricaoFiltro}"/>
					</s:decorate>					
				</h:panelGrid>
			</rich:panel>	
			<div class="actionButtons">
				<h:commandButton value="#{messages.actionSearch}" action="#{exportarLoteCtrl.consultar}" />
			</div>	
			<rich:panel rendered="#{not empty exportarLoteCtrl.loteGeralList}">
				<f:facet name="header">
					<h:outputText value="#{messages.lotes}"/>
				</f:facet>
				<h:outputText value="#{messages.resultSetEmpty}" rendered="#{empty exportarLoteCtrl.loteGeralList}"/>
				<rich:dataTable value="#{exportarLoteCtrl.loteGeralList}" var="lote" rendered="#{not empty exportarLoteCtrl.loteGeralList}" styleClass="dataGrid">
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.codigo}" />
						</f:facet>
						<h:outputText value="#{lote.codigo}" />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.descricao}" />
						</f:facet>
						<h:outputText value="#{lote.descricao}" />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.tipoLote}" />
						</f:facet>
						<h:outputText value="#{lote.tipoLote.descricao}" />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.produto}" />
						</f:facet>
						<h:outputText value="#{lote.produto.nome}" />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.dataValidade}" />
						</f:facet>
						<h:outputText value="#{lote.dataValidade}"  />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.dataFinalVenda}" />
						</f:facet>
						<h:outputText value="#{lote.dataFinalVenda}"  />
					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="#{messages.quantidadeBilhetesLotes}" />
						</f:facet>
						<h:outputText value="#{lote.quantidade}"  />
					</h:column>					
					<h:column>
						<s:link action="#{exportarLoteCtrl.edit}" >
						<f:param name="loteId" value="#{lote.id}"/>
						<h:graphicImage value="/img/icons/edit.png"
								alt="#{messages.actionView}" />
						</s:link>
					</h:column>
				</rich:dataTable>
			</rich:panel>						
		</h:form>
	</ui:define>
	
</ui:composition>
