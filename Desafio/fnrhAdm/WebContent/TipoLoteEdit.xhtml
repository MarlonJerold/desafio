<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.tipoLote}" />
	</ui:define>
	<ui:define name="body">
		<h:form id="tipoLoteForm">
			<rich:panel>
				<s:decorate id="descricaoField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.descricao}</ui:define>
					<h:inputText name="descricao" required="true" value="#{tipoLoteCtrl.tipoLote.descricao}" maxlength="200" size="100" readonly="#{not empty tipoLoteCtrl.tipoLote.id}" />			
				</s:decorate>
				
				<s:decorate id="siglaField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.sigla}</ui:define>
					<h:inputText name="sigla" required="true" value="#{tipoLoteCtrl.tipoLote.sigla}" maxlength="3" size="4" />			
				</s:decorate>
				<s:decorate id="inativo" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.inativo}</ui:define>
					<h:selectBooleanCheckbox value="#{tipoLoteCtrl.tipoLote.inativo}" label="#{messages.inativo}"/>
				</s:decorate>
				<div style="clear:both" />
			</rich:panel>
			<div class="actionButtons">
				<h:commandButton action="#{tipoLoteCtrl.save}" value="#{messages.actionSave}"/>
				<s:button action="#{tipoLoteCtrl.voltar}" value="#{messages.actionBack}" imediate="true"/>	
			</div>
		</h:form>	
	</ui:define>
</ui:composition>
