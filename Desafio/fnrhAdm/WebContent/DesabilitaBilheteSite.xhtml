<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="#{messages.menuDesabilitaBilheteSite}"/>
	</ui:define>
	
	
	<ui:define name="body"  >
		<h:form id="desabilitaBilheteSiteForm" style="edit"  >
	

		<a:loadScript src="/scripts/jquery.maskedinput-1.2.2.js" />			
		<a:loadScript src="/scripts/jquery.alphanumeric.js" />
		<a:loadScript src="/scripts/jquery.price_format.1.3.js" />
		
		<rich:jQuery  selector="#numero" timing="onload"  query="numeric();" />
		<rich:jQuery  selector="#numero" timing="onload"  query="focus();" />
			<rich:panel >
				<h:panelGrid >
					<s:decorate template="layout/edit.xhtml">
						<ui:define name="label">#{messages.numeroBilhete}</ui:define>
						<h:inputText id="numero" value="#{desabilitaBilheteSiteCtrl.numeroBilheteFiltro}" size="15" maxlength="14"  required="true" onfocus="true"/>
					</s:decorate>	
				</h:panelGrid>
			</rich:panel>	
			<div class="actionButtons">
				<h:commandButton value="#{messages.actionSearch}" action="#{desabilitaBilheteSiteCtrl.consultar}" />
				<s:button value="#{messages.actionLimpar}" action="#{desabilitaBilheteSiteCtrl.backList}" imediate="true"/>
			</div>	
			<rich:panel rendered="#{not empty desabilitaBilheteSiteCtrl.bilhete}">
				<f:facet name="header">
					<h:outputText value="#{messages.dadosBilhete}"/>
				</f:facet>
				<h:panelGrid columns="1" border="1">					
					<s:decorate template="layout/display.xhtml">	
						<ui:define name="label">#{messages.dataVenda}</ui:define>
						<h:outputText value="#{desabilitaBilheteSiteCtrl.bilhete.contaAll.data}" style="valign: center" />
					</s:decorate>	
					<s:decorate template="layout/edit.xhtml">	
						<ui:define name="label">#{messages.lote}</ui:define>	
						<h:outputText value="#{desabilitaBilheteSiteCtrl.bilhete.lote.descricao}" style="valign: center"/>
					</s:decorate>
					<s:decorate template="layout/edit.xhtml">	
						<ui:define name="label">#{messages.numeroBilhete}</ui:define>
						<h:outputText value="#{desabilitaBilheteSiteCtrl.bilhete.getNumeroBilheteDecript()}"  style="valign: center"/>
					</s:decorate>
					<s:decorate template="layout/edit.xhtml">	
						<ui:define name="label">#{messages.codigoDigitacao}</ui:define>	
						<h:outputText value="#{desabilitaBilheteSiteCtrl.bilhete.getCodigoDigitacaoDecript()}" style="valign: center"/>
					</s:decorate>
					<s:decorate template="layout/edit.xhtml">	
						<ui:define name="label">#{messages.dataAcesso}</ui:define>
						<h:outputText value="#{desabilitaBilheteSiteCtrl.bilhete.dataPrimeiroAcesso}" style="valign: center"/>
					</s:decorate>				
				</h:panelGrid>
				<div class="actionButtons">
					<h:commandButton value="#{messages.actionDesabilitar}" action="#{desabilitaBilheteSiteCtrl.desabilitar}" />
					<s:button value="#{messages.actionBack}" action="#{desabilitaBilheteSiteCtrl.backList}" imediate="true"/>
				</div>									
			</rich:panel>								
		</h:form>
	</ui:define>
	
</ui:composition>
